# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    labels: [📚 dependencies]
    commit-message:
      prefix: ⬆️
      include: scope
  - package-ecosystem: swift
    directory: /
    schedule:
      interval: daily
    labels: [📚 dependencies]
    commit-message:
      prefix: ⬆️
      include: scope
